<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scott Finanças - Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        
        <div class="Tela-Login">
            <h2>Scott Finanças</h2>            
            <img src="./images/vecteezy_dog-face-logo_6720668-removebg-preview (1).png" class="card-img-top" alt="logo Scott finanças" title="Logo scott Finanças">
        
                <div class="b-vindas">
                <h3 class="text-center">Acesse sua Conta</h3>
                <form action="#">

                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" class="form-control" id="senha" placeholder="Senha">
                    </div>

                    <div class="container-fluid d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary me-md-2" type="button">Entrar</button>
                        <button class="btn btn-secondary" type="button">Recuperar Senha</button>
                </form>
                </div>

                    <div class="container-fluid d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-outline-secondary">Cadastre-se</button>

        </div>
    </div>
</div>
</body>
</html>
